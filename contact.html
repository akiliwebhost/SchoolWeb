                    <div class="title">

                    <div class="row100">
                        <div class="col">

                                <input type="text" name="firstname" required="required">
                                <span class="text">First Name<span class="NA">*</span></span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col"> 
                            <div class="inputBox">
                                <input type="text" name="lastname" required="required">

                                <span class="line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">

                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <input type="text" name="number" required>
                                <span class="text">Mobile <span class="NA"> (OR N/A)</span></span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="col">
                            <div class="inputBox textarea">
                                <textarea name="message" required="required"></textarea>
                                <span class="text">Message<span class="NA">*</span></span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <input type="submit" value="SEND">
                        </div>
