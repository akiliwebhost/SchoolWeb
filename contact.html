<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="showcase">

        
        <header>
            <h2 class="logo">Akili Institute<br><span>School of Excellence</span></h2>
            <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
            <label for="menu-icon"></label>
            <nav class="nav"> 		
                <ul class="pt-5">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="corriculum.html">CORRICULUM</a></li>
                    <li><a href="about.html#">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
            <ion-icon name="menu" class="header__toggle"></ion-icon>
        </header>
        <video src="Math Formula Science Equation Symbols Written on Chalkboard Moving 4K Motion Wallpaper Background.mp4" muted loop autoplay></video>

        <form action="https://formsubmit.co/taura@akiliuniverse.org" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://akiliuniverse.org/thanks.html">
            <div class="row">
                <div class="input-group">
                    <input class="fas fa-use" type="text" placeholder="Name" required name="Name">
                </div>
                <div class="input-group">
                    <input type="text" id="number">
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.<span>(optional)</span></label>
                </div>
            </div>
            <div class="input-group">
                <input class="fas fa-envelope" type="email" placeholder="Email" required name="Email">
            </div>
            <div class="input-group">
                <textarea name="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Message<span>*</span></label>
            </div>
            <button type="submit">SEND <i class="fas fa-paper-plane"></i></button>
        </form>
        
    </section>

</body>
</html>
